{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text">
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="email" placeholder="Email" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="password" id = "password" placeholder="Password" type="password" onchange='check();'>
        </div>
        <div class="form-group">
            <input class="form-control" name="passwordVerify" id = "passwordVerify" placeholder="Password" type="password" onchange='check();'>
        </div>
        <div>
            <span id='password_message'></span>
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>

    <script src="/static/register.js"></script>
{% endblock %}
